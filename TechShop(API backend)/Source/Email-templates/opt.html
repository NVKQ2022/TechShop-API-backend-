<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>OTP Code</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="color: #4CAF50;">Your One-Time Password</h2>
        <p>Hello,</p>
        <p>Use the OTP code below to complete your verification process:</p>
        <div style="font-size: 28px; font-weight: bold; color: #333; margin: 20px 0; text-align: center;">
            {{OTP_CODE}}
        </div>
        <p style="color: #999; font-size: 12px;">This code will expire in 10 minutes.</p>
    </div>
</body>
</html>
