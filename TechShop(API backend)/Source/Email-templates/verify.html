<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="color: #4CAF50; text-align: center;">Verify Your Email</h2>
        <p>Hello,</p>
        <p>Thank you for registering. Please click the button below to verify your email address.</p>
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{VERIFY_LINK}}"
               style="background-color: #4CAF50; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold;">
                Verify My Email
            </a>
        </div>
        <p>If you didn’t request this email, please ignore it.</p>
        <p style="color: #999; font-size: 12px;">This link will expire in 24 hours.</p>
    </div>
</body>
</html>
